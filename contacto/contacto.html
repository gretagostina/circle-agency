    <!--FORMULARIO-->
<section id="formulario">
    <h1>contact us</h1>
    <form action="/some-url" id="my-form">
        <div class="name">
            <label for="nombre">Full name*</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Enter your full name">
        </div>
        <div class="correo-tel">
            <div class="correo">
                <label for="correo">Email</label><br>
                <input type="emailAddress" id="correo" placeholder="Enter your email" /><br>
            </div>
            <div class="telefono">
                <label for="telefono">Phone</label><br>
                <input type="tel" id="telefono" name="telefono" placeholder="Enter your phone">
            </div>
        </div>
        <div class="texto">
            <label for="mensaje">Message*</label><br> 
            <textarea id="mensaje" name="mensaje" placeholder="Write your message here..."></textarea>
        </div>
        <button class="btn-contact" type="submit">submit</button>
        <div id="mensaje-submit"></div>    
    </form>
</section>
